<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <body>
    <header>
      <h1>Do it Dude</h1>

    <sidebar>

        <li id="inboxNav">Inbox</li>
        <li id="todayNav">Today</li>
        <li id="thisWeekNav">This Week</li>

      <section id="content">

          <button id="confirmAdd">Add</button>
          <button id="cancelAdd">Cancel</button>
        </div>

      <button id="addTaskBtn" class="addTaskBtn active">+ Add Task</button>
    </main>
