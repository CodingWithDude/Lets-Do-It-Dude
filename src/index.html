<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Do It Dude</h1>
      <button class="hamburger" id="hamburger">=</button>
    </header>
    <nav class="header-nav">
      <ul id="header-nav-ul" class="header-nav-ul">
        <li class="inbox">Inbox</li>
        <li class="today">Today</li>
        <li class="this-week">This Week</li>
      </ul>
    </nav>

    <sidebar class="sidebar">
      <nav class="sidebar-nav">
        <ul class="sidebar-nav-ul">
          <li class="inbox">Inbox</li>
          <li class="today">Today</li>
          <li class="this-week">This Week</li>
        </ul>
      </nav>
    </sidebar>
    <main>
      <button id="add-task-btn" class="add-task-btn active">+ Add Task</button>

      <div
        id="add-task-input-container"
        class="add-task-input-container inactive"
      >
        <div class="input-container">
          <input type="text" name="task-title" id="task-title" />
          <input type="date" name="due-date" id="due-date" />
        </div>

        <div class="add-task-btn-container">
          <button id="add-task-add-btn" class="add-task-add-btn">Add</button>

          <button id="add-task-cancel-btn" class="add-task-cancel-btn">
            Cancel
          </button>
        </div>
      </div>

      <div id="task-container" class="task-container"></div>
    </main>
  </body>
</html>
