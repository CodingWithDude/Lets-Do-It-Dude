<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Do It Dude</h1>
      <button class="hamburger" id="hamburger">=</button>
    </header>
    <nav class="header-nav">
      <ul id="header-nav-ul" class="header-nav-ul">
        <li class="inbox">Inbox</li>
        <li class="today">Today</li>
        <li class="this-week">This Week</li>

        <h2 class="your-projects">Your Projects</h2>

        <ul class="projects-ul"></ul>

        <button class="add-project-btn active">+ Add Project</button>

        <div class="add-project-input-container inactive">
          <input type="text" class="project-title" name="project-title" />

          <div class="add-project-btn-container">
            <button class="add-project-add-btn">Add</button>

            <button class="add-project-cancel-btn">cancel</button>
          </div>
        </div>
      </ul>
    </nav>

    <sidebar class="sidebar">
      <nav class="sidebar-nav">
        <ul class="sidebar-nav-ul">
          <li class="inbox">Inbox</li>
          <li class="today">Today</li>
          <li class="this-week">This Week</li>

          <h2 class="your-projects">Projects</h2>

          <ul class="projects-ul"></ul>

          <button class="add-project-btn active">+ Add Project</button>

          <div class="add-project-input-container inactive">
            <input type="text" class="project-title" name="project-title" />

            <div class="add-project-btn-container">
              <button class="add-project-add-btn">Add</button>

              <button class="add-project-cancel-btn">cancel</button>
            </div>
          </div>
        </ul>
      </nav>
    </sidebar>
    <main>
      <button id="add-task-btn" class="add-task-btn active">+ Add Task</button>

      <div
        id="add-task-input-container"
        class="add-task-input-container inactive"
      >
        <input type="text" name="task-title" id="task-title" />

        <div class="add-task-btn-container">
          <button id="add-task-add-btn" class="add-task-add-btn">Add</button>

          <button id="add-task-cancel-btn" class="add-task-cancel-btn">
            Cancel
          </button>
        </div>
      </div>

      <div id="task-container" class="task-container"></div>
    </main>
  </body>
</html>
